<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
    <script
      src="https://kit.fontawesome.com/4e3feb9df3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Tip Calculator</h1>
        <hr class="dividing-line" />
        <label for="amount" id="bill">Bill Amount</label>
        <button class="fa"><i class="fa-solid fa-dollar-sign"></i></button
        ><input type="number" id="amount" />
        <label>Number of Guests</label>
        <button class="fa"><i class="fa-solid fa-person"></i></button
        ><input type="number" id="guests" />
        <label>Service Quality</label>
        <select id="quality">
          <option disabled selected value="">Choose...</option>
          <option value="1.3">30% - Outstanding</option>
          <option value="1.2">20% - Good</option>
          <option value="1.15">15% - It was ok</option>
          <option value="1.1">10% - Bad</option>
          <option value="1.05">5% - Terrible</option>
        </select>
        <hr class="dividing-line" />
        <button id="calc">Calculate</button>
      </div>
      <div id="tip-amount"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
